version: '3.8'

services:
  frontend:
    build:
      context: ./chatapp
      args:
        - VITE_API_HOST=backend
        - VITE_API_PORT=8000
        - VITE_APP_TITLE="LocalRAG Chat"
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - CORS_ORIGINS=http://localhost,http://127.0.0.1
    depends_on:
      - chroma

  chroma:
    image: chromadb/chroma:1.0.12 
    ports:
      - "8001:8000"
    volumes:
      - ./chroma_data:/chroma/chroma